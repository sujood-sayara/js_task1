<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries' data</title>
    <link rel="stylesheet" href="task1.css">
    <script defer src="task1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1> countries' data</h1>
    </header>
    <div class="main-container">
        <div class="table-container">

            <table id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>alpha3Code</th>
                        <th>population</th>
                        <th>capital</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination">

        <ol id="numbers"></ol>
    </div>
    <div class="main-container">
        <form name="form1" onSubmit="return save_data();">
            <label for="name">Country name:*</label><br>
            <input id="name" name="name" required data-value-missing=”Translate(‘Required’) pattern='^[a-zA-Z]{1,}$'
                title="letters only"><br>
            <label for="code">alpha3Code:*</label><br>
            <input id="code" name="code" required data-value-missing=”Translate(‘Required’) pattern='^[a-zA-Z]{3}$'
                title="3 letters"><br>
            <label for="popu">population:*</label><br>
            <input type="number" id="popu" name="popu" required data-value-missing=”Translate(‘Required’)><br>
            <label for="capital">capital:</label><br>
            <input type="text" id="capital" name="capital"><br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>

</html>
